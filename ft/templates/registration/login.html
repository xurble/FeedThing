{% extends "base.html" %}


{% block content %}
<div class="container">
    <div class="row topmargin">
        <div class="col-xs-12 ftcontent">
            <h2>Login</h2>
        
            <form method="post">
                <table class="auth-table">
                  {% csrf_token %}
                  {{ form }}
                </table>
                <br>
                <button type="submit" class="btn btn-default">Log In</button>
            </form>
            

            <p> 
                <br>
                <a href="{% url 'password_reset' %}">Forgot Password?</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
