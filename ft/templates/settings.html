
{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 ftcontent">
            <h2>Settings</h2>

            <form method="post">
              {% csrf_token %}
              {{settings_form}}
              <br>
              <button type="submit">Save</button>
            </form>
            <br><br>
        </div>
        <div class="col-sm-6 ftcontent">
            <h2>Account</h2>

            <p><a href="{% url 'account_change_password' %}">Change Password</a></p>

            <p><a href="{% url 'account_logout' %}">Log Out</a></p>

        </div>
    </div>
</div>
{% endblock %}
